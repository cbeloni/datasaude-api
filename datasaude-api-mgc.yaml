apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: datasaude-api
  name: datasaude-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: datasaude-api
  template:
    metadata:
      labels:
        app: datasaude-api
    spec:
      containers:
        - image: cbeloni/datasaude-api-amd64:latest
          name: datasaude-api
          envFrom:
          - secretRef:
              name: datasaude-api-env-staging
          ports:
            - containerPort: 8000