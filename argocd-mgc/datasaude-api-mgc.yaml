apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: datasaude-api
  name: datasaude-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: datasaude-api
  template:
    metadata:
      labels:
        app: datasaude-api
    spec:
      containers:
        - image: cbeloni/datasaude-api:amd64
          name: datasaude-api
          ports:
            - containerPort: 8000